# fly.toml — конфигурация приложения для Fly.io

app = "my-go-blog"  # поменяйте на имя вашего приложения на Fly.io

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  # используем dockerfile
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = [8080]
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

# ===== Volumes =====

# Volume для базы данных SQLite
[[mounts]]
  source = "sqlite-data"
  destination = "/app/database.db"

# Volume для загруженных файлов
[[mounts]]
  source = "uploads-data"
  destination = "/app/uploads"
